<!DOCTYPE html>
<html>
	<head>
		<style>
		<title>Mike's Modest Chatroom</title>
		<link rel="stylesheet" href="chatroom.css">
		</style>
	</head>
	<body id="pagebody">
		<h1>Before entering the chat room, please enter your username.</h1>
		<input type="text" placeholder="Username" id="username">
		<button type="button" id="enterButton">Enter Chatroom</button>
	
		<script>
			var x = document.getElementById("enterButton");
			x.addEventListener("click", nameAndEnter);
			function nameAndEnter() {
				var clientName = document.getElementById("username");
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
    				if (this.readyState == 4) {
       					document.getElementById("pagebody").innerHTML = this.responseText;
    				}		
				};
			xhttp.open("GET", "chatroombody.html", true);
			xhttp.send(); 
		</script>
	</body>
</html>
